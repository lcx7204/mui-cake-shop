<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>定位</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

	<body>
		<!--
        	作者：1252987074@qq.com
        	时间：2018-10-22

        -->
        <header class="mui-bar mui-bar-nav">
			<div class="mui-row">
				<div class="mui-col-sm-4 mui-col-xs-4 index_address">
					<span class="mui-icon mui-icon-back"></span>
				</div>
			</div>
		</header>

					所有城市
				</div>
				<div class="mui-row">
					<div class="city_card mui-col-sm-4 mui-col-xs-4">

					<div class="city_card mui-col-sm-4 mui-col-xs-4">
						<span class="city_card2">合肥</span>
					</div>
					<div class="city_card mui-col-sm-4 mui-col-xs-4">
						<span class="city_card2">太原</span>
					</div>
					<div class="city_card mui-col-sm-4 mui-col-xs-4">
						<span class="city_card2">介休</span>
					</div>

			</div>
		</div>
